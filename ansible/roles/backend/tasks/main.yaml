- name: Enable & disable nodejs
  ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:20 -y
- name: Installing nodejs
  ansible.builtin.package:
    name: nodejs
    state: present
- name: Creating user
  ansible.builtin.user:
    name: expense
- name: Recursively remove app dir
  ansible.builtin.file:
    path: /app
    state: absent
- name: Creating app dir
  ansible.builtin.file:
    path: /app
    state: directory
- name: Downloading cart application
  ansible.builtin.get_url:
    url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
    dest: /tmp
- name: Extracting cart application
  ansible.builtin.unarchive:
    src: /tmp/backend.zip
    dest: /app
    remote_src: yes
- name: Installing dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app
- name: copying backend service
  ansible.builtin.template:
    src: backend.service.j2
    dest: /etc/systemd/system/backend.service
- name: Daemon reload
  ansible.builtin.systemd_service:
    daemon_reload: true
- name: start and enable backend
  ansible.builtin.service:
    name: "{{component}}"
    state: restarted
    enabled: yes